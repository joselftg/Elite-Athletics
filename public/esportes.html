<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Elite Athletics</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,600;1,800&display=swap"
        rel="stylesheet">
    <link rel="icon" href="IMG/EA.svg">
</head>

<body>
    <header>
        <div class="logo">
            <img src="IMG/elite athletics.png">
        </div>
        <div class="menu_bar">
            <button class="menu_btt inicio" onclick="redirectTo('/')">INICIO</button>
            <button class="menu_btt atletas" onclick="redirectTo('/atletas')">ATLETAS</button>
            <button class="menu_btt tecnicos" onclick="redirectTo('/tecnicos')">TÉCNICOS</button>
            <button class="menu_btt esportes" onclick="redirectTo('/esportes')" style="background: #151f54; color: #fff;">ESPORTES</button>
            <button class="menu_btt times" onclick="redirectTo('/times')">TIMES</button>
            <button class="menu_btt sair" onclick="logout()">SAIR</button>
        </div>
    </header>
    <main>
        <div class="lista-esportes desenvolvimento">
            <div class="handebol">
                <p>HANDEBOL</p>
                <img src="IMG/handebol.png" alt="">
            </div>
            <div class="futvolei">
                <p>FUTVÔLEI</p>
                <img src="IMG/futvôlei.jpeg" alt="">
            </div>
        </div>
    </main>
    <script src='main.js'></script>
</body>

</html>
